<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>calc</title>

  <link rel="stylesheet" href="style.css">

  <!--! JS CODE [BEGIN] -->

  <script>
    var lastInput, currentInput, resultInput;

    currentInput = 0;

    function insert(newInput) {
      currentInput = parseInt(currentInput + newInput)
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.getElementById('displaySpan')
      display.innerText = currentInput;
    }

    function add(a = required(), b = required()) {
      return a + b;
    }

    function multiply(a = required(), b = required()) {
      return a * b;
    }

    function subtract(a = required(), b = required()) {
      return a - b;
    }

    function divide(a = required(), b = required()) {
      return a / b;
    }
  </script>

  <!--! JS CODE [END] -->

</head>

<body>
  <!-- <h1>calc</h1> -->
  <!-- We are using Node.js <span id="node-version"></span>,
  Chromium <span id="chrome-version"></span>,
  and Electron <span id="electron-version"></span>. -->

  <!--! MAIN CODE [BEGIN] -->

  <span id="displaySpan">0</span>

  <table id="calcTable">
    <!--? ['C', 'BACKSPACE', '/'] -->
    <tr>
      <td>
        <button class="opButton" onclick="insert(2)" id="btnCancel">C</button>
      </td>
      <td colspan="2">
        <button class="opButton" id="btnBackspace">BACKSPACE</button>
      </td>
      <td>
        <button class="opButton" id="btnDivision">/</button>
      </td>
    </tr>

    <!--? ['7', '8', '9', '*'] -->
    <tr>
      <td>
        <button class="numberButton" id="btn7">7</button>
      </td>
      <td>
        <button class="numberButton" id="btn8">8</button>
      </td>
      <td>
        <button class="numberButton" id="btn9">9</button>
      </td>
      <td>
        <button class="opButton" id="btnMultiply">*</button>
      </td>
    </tr>

    <!--? ['4', '5', '6', '-'] -->
    <tr>
      <td>
        <button class="numberButton" id="btn4">4</button>
      </td>
      <td>
        <button class="numberButton" id="btn5">5</button>
      </td>
      <td>
        <button class="numberButton" id="btn6">6</button>
      </td>
      <td>
        <button class="opButton" id="btnSubstraction">-</button>
      </td>
    </tr>

    <!--? ['1', '2', '3', '+'] -->
    <tr>
      <td>
        <button class="numberButton" id="btn1">1</button>
      </td>
      <td>
        <button class="numberButton" id="btn2">2</button>
      </td>
      <td>
        <button class="numberButton" id="btn3">3</button>
      </td>
      <td>
        <button class="opButton" id="btnAddition">+</button>
      </td>
    </tr>

    <!--? ['+/-', '0', '.', '='] -->
    <tr>
      <td>
        <button class="opButton" id="btnInvert">+/-</button>
      </td>
      <td>
        <button class="numberButton" id="btn0">0</button>
      </td>
      <td>
        <button class="opButton" id="btnDot">.</button>
      </td>
      <td>
        <button class="opButton" id="btnEquals">=</button>
      </td>
    </tr>
  </table>

  <!--! MAIN CODE [END] -->

  <script src="./renderer.js"></script>
</body>

</html>
